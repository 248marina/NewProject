<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="coding.css">
</head>
<body>
    <h1>Hello my colleagues ! ðŸ‘‹</h1>
    <h2>Application Form</h2>
    <form>
        First Name: <input type="text" name="firstName"> 
        Last Name: <input type="text" name="lastName"><br><br>
        
        Date of birth: <input type="date" name="dob"> 
        Age: <input type="number" name="age"><br><br>
        
        Gender: 
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        Email Address: <input type="email" name="email"><br><br>

        Positions Available:
        <input type="radio" name="position" value="Junior"> Junior Developer
        <input type="radio" name="position" value="Mid"> Mid-level Developer
        <input type="radio" name="position" value="Senior"> Senior Developer
        <br><br>

        Programming Languages:
        <input type="checkbox" name="language" value="Java"> Java
        <input type="checkbox" name="language" value="JavaScript"> JavaScript
        <input type="checkbox" name="language" value="Python"> Python
        <br><br>

        Password: <input type="password" name="password"> 
        Confirm Password: <input type="password" name="confirmPassword"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
